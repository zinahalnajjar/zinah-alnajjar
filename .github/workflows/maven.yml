# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      host port: 3306 # Optional, default value is 3306. The port of host
      container port: 3306 
      character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
      collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
      mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
      mysql database: 'portfoliodb' # Optional, default value is "test". The specified database which will be create
      mysql root password: artwork123 # Required if "mysql user" is empty, default is empty. The root superuser password
        
    - name: Verify MySQL connection from host and Build with Maven
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3306 -uroot -partwork123 -e "SHOW DATABASES"
        mvn -B package --file pom.xml
